<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div *ngIf="!showForgot" class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x" style='color:red'></i></h3>
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">Please enter your registered email.</p>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" name="" />
                    </div>
                    <input (click)="openForgotPassword()" type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>

        <div *ngIf="showForgot" class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x" style='color:red'></i></h3>
                </div>
                <div class="text-center">
                    <h2>Forgot Password</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">We will send you the reset password link on email.</p>
                <form>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control" name="" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder=" Confirm Password" class="form-control" name="" />
                    </div>
                    <input (click)="openForgotPasswordOtp()" type="submit" class="btn btn-primary w-100" value="Change Password" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="../login">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
